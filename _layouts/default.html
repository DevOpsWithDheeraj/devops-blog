<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #1e3a8a; color: #fff; padding: 20px 0; text-align: center; }
    header a { color: #fff; margin: 0 10px; text-decoration: none; }
    header a:hover { text-decoration: underline; }
    main { padding: 40px 20px; max-width: 900px; margin: auto; }
    footer { text-align: center; padding: 20px; background: #111827; color: #fff; }
    .post-preview { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .post-preview h3 { margin-top: 0; }
    .post-preview a { color: #1e3a8a; text-decoration: none; }
    .post-preview a:hover { text-decoration: underline; }
    .post-date { color: #6b7280; font-size: 0.9em; margin-bottom: 10px; display: block; }
  </style>
</head>
<body>
<header>
  <h1>{{ site.title }}</h1>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/blog' | relative_url }}">Blog</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>© 2025 {{ site.title }} | Built with ❤️ using GitHub Pages</p>
</footer>
</body>
</html>
